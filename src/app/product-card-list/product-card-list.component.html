<div class="container">
  @for (product of products; track product.id) { @if (product.isShow) {
  <app-product-card
    [id]="product.id"
    [productName]="product.name"
    [authors]="product.authors"
    [company]="product.company"
    [isShow]="product.isShow"
    [imgUrl]="product.imgUrl"
    [price]="product.price"
    (view)="view.emit(product)"
    (addToCart)="addToCart.emit(product)"
  ></app-product-card>
  }}
</div>
<app-pagination
  [totalCount]="totalCount"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  (pageIndexChange)="pageIndexChange.emit($event)"
></app-pagination>
