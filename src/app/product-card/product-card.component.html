<img [src]="imgUrl" />
<div class="content">
  <strong [class.discount]="hasDiscount">{{ productName }}</strong>
</div>
<div>
  @for (author of authors; track author) {
  <span>{{ author }}</span>
  @if (!$last) {
  <span>、</span>
  } }
</div>
<div class="company">
  <span>{{ company }}</span>
  <span>{{ price | currency }}</span>
</div>
<div class="button">
  <button type="button" (click)="view.emit()">明細</button>
  <span>
    <button type="button" class="addToCart" (click)="addToCart.emit()">加入購物車</button>
  </span>
</div>
